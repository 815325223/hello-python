name: Sync Github Repos To Gitee

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:

    - name: Sync Github Repos To Gitee
      uses: Yikun/hub-mirror-action@v1.1
      with:
        src: github/815325223
        dst: gitee/ikudevops
        dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
        dst_token:  ${{ secrets.GITEE_TOKEN }}
        account_type: user
        clone_style: "https"
        debug: true
        force_update: true
        static_list: "Scripts"
        timeout: '600s'
